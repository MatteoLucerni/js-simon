<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-5 fw-bold">Welcome to the Simon Says Game</h1>
        <h3 class="mb-0">Tempo restante:</h3>
        <div id="cd" class="d-flex justify-content-center align-items-center mb-5">
            30
        </div>
        <div id="random-container" class="text-center">
            <h1>Memorizza questi numeri:</h1>
            <div id="random-numbers" class="text-info">
                
            </div>
        </div>
        <div id="form" class="text-center w-100 d-none">
            <div class="d-flex mb-5 gap-4 justify-content-center">
                <input type="number" placeholder="Numero...">
                <input type="number" placeholder="Numero...">
                <input type="number" placeholder="Numero...">
                <input type="number" placeholder="Numero...">
                <input type="number" placeholder="Numero...">
            </div>
            <button id="guess-button" class="btn btn-primary">INVIA!</button>
        </div>
        <div id="results-box" class="d-none">
            <div id="result" class="mt-5">
            
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>

</html>
